<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race</title>
    <link rel="stylesheet" href="style.css" />
  </head>

      id="battery_low"
      class="anime"

    />

      id="battery_charging"
      class="anime"
      src="./assets/battery_charging.webp"

      id="r_left"
      class="anime"
      src="./assets/runner_left.gif"
      alt="runner"
    />
    <img
      id="r_right"
      class="anime"
      src="./assets/runner_right.gif"
